<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
     <h2 class="text-center mt-2">Product Search</h2>
     <input type="text" class="form-control mt-3 mx-auto" id="myinput"placeholder="Search"
     style="width: 30%;">

     <div class="container">
        <h3 class="text-danger mt-5 text-center" id="para" style="display: none;">Not Found</h3>
        <div class="row mt-3" id="card">


            
         <div class="col-md-4 mt-3">
         <div class="card p-3 ps-5 pe-5">
         <h4 class="text-capitalize text-center"></h4>
         <img src="" width="100%"height="320px"/>
         <P class="mt-2"></P>
         <button class="btn btn-secondary w-100 mx-auto">Order Now</button>
        </div>
         </div>

        </div>

     </div>
   

     <script src="./img.js"></script>
    <script src="./app.js"></script>
    <script src="./appt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
